# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - loan-calculator-api-staging

on:
  push:
    branches: [ staging ]
    paths: 
      - 'backend/**'
  pull_request:
    branches: [ staging ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
      with:
        ref: ${{ github.ref }}

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      working-directory: 'backend/'
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'loan-calculator-api-staging'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_40de2d551f2744ffb38301470da12740 }}
        package: 'backend/'
