name: Build and deploy Node.js app to Azure Web App - loan-calculator-client-staging

on:
  push:
    branches: [ staging ]
    paths: 
      - 'backend/**'
  pull_request:
    branches: [ staging ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@staging

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      working-directory: backend/
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'loan-calculator-client-staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a5821a05b1a54441adce2d70aea78764 }}
        package: backend/
