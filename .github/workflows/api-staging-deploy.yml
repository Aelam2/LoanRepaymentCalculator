on:
  push:
    branches: [ staging ]
    paths: 
      - 'backend/**'
  pull_request:
    branches: [ staging ]
    paths:
      - 'backend/**'

env:
  AZURE_WEBAPP_NAME: loan-calculator-client-staging    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './backend'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '12.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'loan-calculator-api-staging'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8fa96b5f5f54249a44690083ac30668 }}
        package: ./backend
